---
apiVersion: v1
kind: ConfigMap
metadata:
  name: manager-config
  namespace: system
data:
  # Change the value to your desired service type: ClusterIP, NodePort, LoadBalancer. ExternalName is not supported
  SERVICE: |
    TYPE: "ClusterIP"
  IMAGE_REPOSITORY: "REPLACE-WITH-IMAGE-REPOSITORY-HOST"
  IMAGE_PULL_SECRET: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      # Change the value of image field below to your controller image URL
      - image: "REPLACE-WITH-OPERATOR-IMAGE-URL"
        name: manager

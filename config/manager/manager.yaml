---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
  namespace: system
  labels:
    app.kubernetes.io/name: p-rmq-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: p-rmq-operator
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: p-rmq-operator
        app.kubernetes.io/component: operator
        app.kubernetes.io/part-of: pivotal-rabbitmq
    spec:
      containers:
      - command:
        - /manager
        image: controller:latest
        imagePullPolicy: Always
        name: operator
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 200m
            memory: 500Mi
        volumeMounts:
        - name: operator-config
          mountPath: /etc/operator-config
        env:
          - name: CONFIG_FILEPATH
            value: /etc/operator-config/config
          - name: OPERATOR_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
      volumes:
        - name: operator-config
          configMap:
            name: p-rmq-operator-config
      terminationGracePeriodSeconds: 10

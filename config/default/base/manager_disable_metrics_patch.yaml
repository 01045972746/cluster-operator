# This patch stop manager from emitting any metrics
# For more context, refer to story #167092237
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      # Stop metrics emitting by setting metrics-addr to 0
      - name: manager
        args:
        - "--metrics-addr=0"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          volumeMounts:
          - name: manager-config
            mountPath: /etc/manager-config
          env:
            - name: SERVICE_CONFIG_FILEPATH
              value: /etc/manager-config/SERVICE
          envFrom:
            - configMapRef:
                name: pivotal-rabbitmq-manager-config
      volumes:
        - name: manager-config
          configMap:
            name: pivotal-rabbitmq-manager-config


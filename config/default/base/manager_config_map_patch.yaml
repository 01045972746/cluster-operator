---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: operator
          volumeMounts:
          - name: operator-config
            mountPath: /etc/operator-config
          env:
            - name: CONFIG_FILEPATH
              value: /etc/operator-config/config
            - name: OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: operator-config
          configMap:
            name: p-rmq-operator-config


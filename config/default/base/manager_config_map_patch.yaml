---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: SERVICE_TYPE
              valueFrom:
                configMapKeyRef:
                  name: manager-config
                  key: SERVICE_TYPE
            - name: IMAGE_REPOSITORY
              valueFrom:
                configMapKeyRef:
                  name: manager-config
                  key: IMAGE_REPOSITORY
            - name: IMAGE_PULL_SECRET
              valueFrom:
                configMapKeyRef:
                  name: manager-config
                  key: IMAGE_PULL_SECRET


# This patch enables Prometheus scraping for the operator pod.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controller-operator
  namespace: system
spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
      # Expose the prometheus metrics on default port
      - name: operator
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP

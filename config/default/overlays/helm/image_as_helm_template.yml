apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
  namespace: system
spec:
  template:
    spec:
      imagePullSecrets:
        - name: pivotal-registry
      containers:
        - name: operator
          # Make sure the output of 'kustomize build' returns the 'image' string in a single line
          image: '{{printf "%s:%s" .Values.images.operator.name .Values.images.operator.tag}}'
